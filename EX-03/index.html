<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
</head>
<body>
    <h1>Galeria de Fotos</h1>

    <h2>Natureza</h2>
    <figure>
        <img src="natureza.webp" alt="Foto da Natureza" width="300">
        <figcaption>Muitas árvores</figcaption>
    </figure>

    <h2>Praia</h2>
    <figure>
        <img src="praia.jpg" alt="Praia com areia clara e água azul" width="300">
        <figcaption>Praia tropical</figcaption>
    </figure>

    <h2>Montanha</h2>
    <figure>
        <img src="montanha.jpg" alt="Foto de uma montanha na Antártida" width="300">
        <figcaption>Montanha ao entardecer</figcaption>
    </figure>
</body>
</html>
